<!-- FORM -->
<form name="message" method="GET">

    <section>
        <label for="firstName">first name*</label>
        <input type="text" name="fname" id="fname" required="required" placeholder="first name" autofocus><br>

        <label for="lastName">last name*</label>
        <input type="text" name="lname" id="lname" required="required" placeholder="last name"><br>

        <label for="email">email*</label>
        <input type="email" id="email" name="email" required="required" placeholder="email"><br>

        <label for="type">type*</label>
        <select name="type" id="type" size="1" required="required">
            <option value="" selected></option>
            <option value="issue">issue/concern</option>
            <option value="comment">general comment</option>
        </select>

    </section><br>

    <!-- SELECT -->
    
    

    

    <!-- MESSAGE BOX -->
    <textarea name="" id="message-box" cols="30" rows="10" required="required"></textarea>
    <br>
    <input class="submit-btn" type="submit" value="submit">
    <input class="reset-btn" type="reset" value="reset">
    
</form>

</div>
